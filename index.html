<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Responsive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .calculator-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: right;
            font-size: 2rem;
            font-weight: 300;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .calculator-body {
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-calculator {
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            border: none;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .btn-calculator:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-operator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-decimal {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .history-panel {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 576px) {
            .calculator-container {
                max-width: 100%;
                padding: 10px;
            }
            
            .calculator-display {
                font-size: 1.5rem;
                min-height: 60px;
            }
            
            .btn-calculator {
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="calculator-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-6 text-primary">
                    <i class="bi bi-calculator"></i> Calculadora
                </h1>
                <p class="text-muted">Calculadora responsive con Bootstrap</p>
            </div>
            
            <!-- Calculator -->
            <div class="calculator-display" id="display">
                0
            </div>
            
            <div class="calculator-body">
                <div class="row g-2">
                    <!-- First Row -->
                    <div class="col-9">
                        <button class="btn btn-clear btn-calculator" onclick="clearDisplay()">
                            <i class="bi bi-arrow-clockwise"></i> Limpiar
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator btn-calculator" onclick="setOperator('รท')">
                            <i class="bi bi-divide"></i>
                        </button>
                    </div>
                    
                    <!-- Second Row -->
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator btn-calculator" onclick="setOperator('ร')">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    
                    <!-- Third Row -->
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator btn-calculator" onclick="setOperator('-')">
                            <i class="bi bi-dash"></i>
                        </button>
                    </div>
                    
                    <!-- Fourth Row -->
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-operator btn-calculator" onclick="setOperator('+')">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    
                    <!-- Fifth Row -->
                    <div class="col-3">
                        <button class="btn btn-number btn-calculator" onclick="appendNumber('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-decimal btn-calculator" onclick="appendDecimal()">
                            <i class="bi bi-dot"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-equals btn-calculator" onclick="calculate()">
                            <i class="bi bi-equals"></i> =
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- History Panel -->
            <div class="history-panel" id="history">
                <h6 class="text-center mb-3">
                    <i class="bi bi-clock-history"></i> Historial
                </h6>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import your JavaScript modules -->
    <script type="module">
        // Import your modules
        import { suma } from './suma.js';
        import { resta } from './resta.js';
        import { multiplicacion } from './multiplicacion.js';
        
        // Make functions globally available
        window.suma = suma;
        window.resta = resta;
        window.multiplicacion = multiplicacion;
        
        // Calculator state
        let currentNumber = '0';
        let previousNumber = null;
        let currentOperator = null;
        let shouldResetDisplay = false;
        let history = [];
        
        // Display functions
        window.updateDisplay = function(value) {
            document.getElementById('display').textContent = value;
        };
        
        window.appendNumber = function(number) {
            if (shouldResetDisplay) {
                currentNumber = number;
                shouldResetDisplay = false;
            } else {
                if (currentNumber === '0' && number !== '.') {
                    currentNumber = number;
                } else {
                    currentNumber += number;
                }
            }
            updateDisplay(currentNumber);
        };
        
        window.appendDecimal = function() {
            if (shouldResetDisplay) {
                currentNumber = '0.';
                shouldResetDisplay = false;
            } else if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay(currentNumber);
        };
        
        window.setOperator = function(operator) {
            if (currentOperator && !shouldResetDisplay) {
                calculate();
            }
            
            previousNumber = parseFloat(currentNumber);
            currentOperator = operator;
            shouldResetDisplay = true;
        };
        
        window.calculate = function() {
            if (currentOperator && previousNumber !== null) {
                const current = parseFloat(currentNumber);
                let result;
                
                switch (currentOperator) {
                    case '+':
                        result = window.suma(previousNumber, current);
                        break;
                    case '-':
                        result = window.resta(previousNumber, current);
                        break;
                    case 'ร':
                        result = window.multiplicacion(previousNumber, current);
                        break;
                    case 'รท':
                        if (current === 0) {
                            alert('No se puede dividir por cero');
                            return;
                        }
                        result = previousNumber / current;
                        break;
                    default:
                        return;
                }
                
                // Add to history
                const historyItem = `${previousNumber} ${currentOperator} ${current} = ${result}`;
                history.unshift(historyItem);
                if (history.length > 10) {
                    history.pop();
                }
                updateHistory();
                
                currentNumber = result.toString();
                updateDisplay(currentNumber);
                currentOperator = null;
                previousNumber = null;
                shouldResetDisplay = true;
            }
        };
        
        window.clearDisplay = function() {
            currentNumber = '0';
            previousNumber = null;
            currentOperator = null;
            shouldResetDisplay = false;
            updateDisplay(currentNumber);
        };
        
        window.updateHistory = function() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item text-muted';
                div.textContent = item;
                historyList.appendChild(div);
            });
        };
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                setOperator('+');
            } else if (key === '-') {
                setOperator('-');
            } else if (key === '*') {
                setOperator('ร');
            } else if (key === '/') {
                event.preventDefault();
                setOperator('รท');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
